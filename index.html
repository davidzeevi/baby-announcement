<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Announcement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 1s ease;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            background-color: white;
        }
        
        .question {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .answer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
        }
        
        .details {
            font-size: 1.8rem;
            margin-top: 1rem;
        }
        
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(0,0,0,0.3);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .modal-content button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        
        .admin-panel {
            display: none;
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: left;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 15px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .admin-logout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .question {
                font-size: 1.8rem;
            }
            
            .answer {
                font-size: 3rem;
            }
            
            .details {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .answer {
                font-size: 2.5rem;
            }
            
            .details {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Is there a baby yet?</div>
        <div id="answer-container">
            <div class="answer" id="baby-answer">NOT YET</div>
            <div class="details" id="baby-details" style="display: none;">It's a boy!</div>
        </div>
    </div>
    
    <button class="admin-button" id="admin-access">⚙️</button>
    
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter password">
            <button id="login-button">Login</button>
            <button id="cancel-login">Cancel</button>
        </div>
    </div>
    
    <div class="admin-panel" id="admin-panel">
        <h2>Baby Announcement Control Panel</h2>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="baby-toggle">
                <span class="slider"></span>
            </label>
            <span>Baby has arrived!</span>
        </div>
        <button class="admin-logout" id="admin-logout">Logout</button>
    </div>
    
    <script>
        // Set your admin password here
        const ADMIN_PASSWORD = "babyiscoming2025";
        
        // Get DOM elements
        const adminButton = document.getElementById('admin-access');
        const loginModal = document.getElementById('login-modal');
        const adminPanel = document.getElementById('admin-panel');
        const passwordInput = document.getElementById('admin-password');
        const loginButton = document.getElementById('login-button');
        const cancelLogin = document.getElementById('cancel-login');
        const logoutButton = document.getElementById('admin-logout');
        const babyToggle = document.getElementById('baby-toggle');
        const babyAnswer = document.getElementById('baby-answer');
        const babyDetails = document.getElementById('baby-details');
        const body = document.body;
        
        // Check local storage for baby status, with fallback for sandboxed environments
        let babyIsHere = false;
        try {
            babyIsHere = localStorage.getItem('babyIsHere') === 'true';
        } catch (e) {
            console.log('localStorage not available, using default state');
        }
        updateBabyStatus(babyIsHere);
        
        // Event listeners
        adminButton.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });
        
        cancelLogin.addEventListener('click', () => {
            loginModal.style.display = 'none';
            passwordInput.value = '';
        });
        
        loginButton.addEventListener('click', () => {
            if (passwordInput.value === ADMIN_PASSWORD) {
                loginModal.style.display = 'none';
                adminPanel.style.display = 'block';
                babyToggle.checked = babyIsHere;
                passwordInput.value = '';
            } else {
                alert('Incorrect password');
            }
        });
        
        logoutButton.addEventListener('click', () => {
            adminPanel.style.display = 'none';
        });
        
        babyToggle.addEventListener('change', () => {
            updateBabyStatus(babyToggle.checked);
            try {
                localStorage.setItem('babyIsHere', babyToggle.checked);
            } catch (e) {
                console.log('localStorage not available, state won\'t persist');
            }
        });
        
        // Functions
        function updateBabyStatus(isHere) {
            if (isHere) {
                babyAnswer.textContent = "YES!!!";
                babyDetails.style.display = 'block';
                body.style.backgroundColor = '#D4F1F9'; // Baby blue background
            } else {
                babyAnswer.textContent = "NOT YET";
                babyDetails.style.display = 'none';
                body.style.backgroundColor = 'white';
            }
        }
        
        // Mobile optimization - close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
                passwordInput.value = '';
            }
        });
        
        // Handle Enter key in password field
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                loginButton.click();
            }
        });
    </script>
</body>
</html>
